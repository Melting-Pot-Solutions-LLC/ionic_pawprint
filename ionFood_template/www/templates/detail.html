<ion-view view-title="Place detail" hide-back-button="false" class="stable-bg" ng-init="initialize()">
  <ion-content>
      <div id="map3" data-tap-disabled="true" style="height: 200px; width: 100%;"></div>
      <div class="item row-no-padding light-bg">
       <span class="overlay-rating light">{{average_review}}</span>
      <div class="padding">
        <h2>{{place.name}}</h2>
        <p>
          <i class="ion-ios-location assertive"></i>
          {{place.addr}}
        </p>
      </div>
      <div style="width:100%; height: 10px;">
      </div>
      </div>
      <img class="full-image" ng-src="{{image_to_show}}" style="width:100%, height: auto;">
      
      
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="review in reviews_to_show" type="item-text-wrap">
        <img ng-src="{{review.profile_picture}}">
        <h2>{{review.name}}</h2>
        <h4>{{review.userName}}</h4>
        <p>{{review.text}}</p>
        <span class="item-note">
          Rated as {{review.rating}}
        </span>
      </ion-item>
    </ion-list>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="addReview()">
          Leave a review
        </button>
    </div>
  </ion-content>
</ion-view>
