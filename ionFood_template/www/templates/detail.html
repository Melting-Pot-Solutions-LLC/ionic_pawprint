<ion-view view-title="{{place.name}}" hide-back-button="false" class="stable-bg" ng-init="initialize()">
  <ion-content>
    <div class="item row-no-padding light-bg">
      <img class="full-image" src="{{place.type}}.png">
      <!-- <span class="overlay-rating light">{{place.rating}}</span> -->
      <div class="padding">
        <!--<h2>{{place.name}}</h2>-->
        <p>
          <i class="ion-ios-location assertive"></i>
          <!--{{place.addr}}-->
        </p>
      </div>
      <div id="map3" data-tap-disabled="true" style="height: 200px; width: 100%;"></div>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="review in reviews_to_show" type="item-text-wrap">
        <!--<img ng-src="{{}}">-->
        <!--<h2>{{review.name}}</h2>
        <h4>{{review.userName}}</h4>
        <p>{{review.content}}</p>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
