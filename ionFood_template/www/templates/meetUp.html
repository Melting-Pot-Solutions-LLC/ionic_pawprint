<ion-view view-title="Meet Up">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="meetUp in meetUps_to_show" type="item-text-wrap" href="#/meetUp/{{meetUp.id}}">
        <!--<img ng-src="img/{{place.type}}.png">-->
        <h2>{{meetUp.name}}</h2>
        <p>Meet up at {{meetUp.location}} on {{meetUp.date}} at {{meetUp.time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
