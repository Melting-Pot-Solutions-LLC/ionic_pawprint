<ion-view view-title="Leave a Review" ng-init="initialize()">
  <ion-content>
    <div class="padding">
      <h4>Place information</h4>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Location" id="location">
        </label>
      </div>
      <h4>Show it on the map</h4>
      <div id="map8" data-tap-disabled="true" style="height: 200px; width: 100%;"></div>
      <h4>Review</h4>
      <div class="padding">
        <input <textarea rows="5" cols="100"></textarea> >
      </div>
      <button class="button button-block button-positive" ng-click="submit()" id="addaplace_button" style="position: fixed; bottom: 40px; width: 95%">
        Submit
      </button>
    </div>
  </ion-content>
</ion-view>
