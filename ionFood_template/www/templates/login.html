<ion-view view-title="Login" hide-nav-bar="true" class="stable-bg">
  <ion-content class="assertive-bg">
    <div class="padding text-center" style="margin-top:25%">
      <h1>
        <img ng-src="img/W40-V3.png">
      </h1>
      <!--<h2 class="stable">PawPrint</h2>-->
      <p class="stable">It's simple. It's dog-friendly.</p>
    </div>

    <div style="margin-top:30%">

      <div class="padding row">
        <div class="col facebook-login icon-left social-button" ng-click="login_with_FB()">
          <i class="icon ion-social-facebook"></i>
          <span>Login with Facebook</span>
        </div>
      </div>

      

    </div>



    <div style="margin-top: 50%">
      <div class="padding row">
        <p class="stable">
          You may continue without logging in (limited functionality) 
        </p>
        </div>
        <div class="padding row">
      <div class="col continue icon-left social-button" ng-click="login_with_FB()">
          <i class="icon ion-log-in"></i>
          <span>Continue</span>
        </div>
      </div>

      </div>

  </ion-content>
</ion-view>
