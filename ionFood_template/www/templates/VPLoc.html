<ion-view view-title="Vets and Parks" ng-init="init()">
  <ion-content>
    <div id="map6" data-tap-disabled="true" style="height: 200px; width: 100%;"></div>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="place in places_to_show" type="item-text-wrap" ng-click="click({{place.id}})">
        <img ng-src="img/{{place.type}}.png">
        <h2>{{place.name}}</h2>
        <p>{{place.addr}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
