<ion-view view-title="Search">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear">
        <i class="ion-android-navigate"></i>
      </button>
    </div>
    <div class="stable-bg padding search-result">
      <div class="pull-left left-block">
        <span class="static-total"></span>
        <span class="static-label">Results</span>
      </div>
      <a class="btn btn-clear positive pull-right right-block" ui-sref="tab.search_filter">Filters</a>
    </div>
